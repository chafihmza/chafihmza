version: '3.9'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: cloudftp
      POSTGRES_PASSWORD: cloudftp
      POSTGRES_DB: cloudftp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql://cloudftp:cloudftp@postgres:5432/cloudftp
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CONNECTOR_MASTER_KEY: ${CONNECTOR_MASTER_KEY}
      CORS_ORIGIN: http://localhost:5173
      APP_VERSION: 1.0.0
    ports:
      - "4000:4000"
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_URL: http://localhost:4000
    ports:
      - "5173:80"

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
